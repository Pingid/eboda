service:
  name: premier-version-revert

plugins:
  - serverless-offline
  - serverless-webpack

custom:
  serverless-offline:
    port: 4000

provider:
  name: aws
  runtime: nodejs8.10
  profile: serverless
  timeout: 300
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource: "arn:aws:s3:::premier-version-revert-upload/*"

functions:
  clean:
    handler: handler.clean
    events:
      - http:
          path: clean
          method: get
          cors: true

  process:
    handler: handler.process
    events:
      - http:
          path: process
          method: post
          cors: true

  requestUploadURL:
    handler: handler.requestUploadURL
    events:
      - http:
          path: requestUploadURL
          method: post
          cors: true

resources:
  Resources:
    UploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: premier-version-revert-upload
        AccessControl: PublicRead
        CorsConfiguration:
          CorsRules:
            - AllowedMethods:
                - GET
                - PUT
                - POST
                - HEAD
              AllowedOrigins:
                - "*"
              AllowedHeaders:
                - "*"
