service:
  name: premier-version-revert

# Add the serverless-webpack plugin
plugins:
  - serverless-offline
  - serverless-webpack

custom:
  serverless-offline:
    # httpsProtocol: "dev-certs"
    port: 4000

provider:
  name: aws
  runtime: nodejs8.10

functions:
  upload:
    handler: handler.upload
    events:
      - http:
          method: post
          path: upload
      - http:
          method: get
          path: upload
